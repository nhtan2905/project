<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      padding: 20px;
    }
    .greeting {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .card-container {
      background: #282828;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-container .btn {
      width: 23%;
      margin: 1%;
      border-radius: 10px;
      color: #fff;
      background-color: #3b3b3b;
      border: none;
      padding: 10px;
    }
    .card {
      background: #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .card h4 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #444;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .transaction .amount {
      color: #ff4c4c;
    }
    @media (max-width: 576px) {
      .greeting {
        font-size: 1rem;
        text-align: center;
      }
      .card-container .btn {
        width: 48%;
        margin: 1% 1% 3% 1%;
      }
      .transaction {
        flex-direction: column;
        align-items: flex-start;
      }
      .transaction .amount {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting text-center">Good Morning! Mrs. Sofi</div>
    <div class="card-container text-center">
      <button class="btn">Transfer</button>
      <button class="btn">Bills</button>
      <button class="btn">Recharge</button>
      <button class="btn">More</button>
    </div>
    <div class="my-cards">
      <h3>My Cards</h3>
      <div class="card">
        <h4>Visa Card</h4>
        <div class="d-flex justify-content-between">
          <span>**** **** **** 5173</span>
          <span>$5,000</span>
        </div>
      </div>
      <div class="card">
        <h4>Master Card</h4>
        <div class="d-flex justify-content-between">
          <span>**** **** **** 6728</span>
          <span>$450</span>
        </div>
      </div>
    </div>
    <div class="recent-transactions">
      <h3>Recent Transactions</h3>
      <div class="transaction">
        <span>Grocery</span>
        <span class="amount">-$300</span>
      </div>
      <div class="transaction">
        <span>IESCO Bill</span>
        <span class="amount">-$140</span>
      </div>
    </div>
  </div>
</body>
</html>
